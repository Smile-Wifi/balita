<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile WiFi News</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9f9f9;margin:0;padding:0;text-align:center}
    header{background:#2c3e50;color:#fff;padding:20px}
    h1{margin:0}
    article{margin:20px auto;max-width:800px;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    img{max-width:100%;height:auto;border-radius:4px}
    footer{background:#2c3e50;color:#fff;padding:10px;position:fixed;width:100%;bottom:0}
  </style>
</head>
<body>
  <header><h1>Smile WiFi News</h1></header>
  <main id="news-list">
    <p>Loading news…</p>
  </main>
  <footer><p>© 2025 Smile WiFi</p></footer>

  <!-- WORKING SUPABASE + MARKED (ES MODULE) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/module/index.js';

    const SUPABASE_URL = 'https://fhmeepsbofuxktpztfmp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZobWVlcHNib2Z1eGt0cHp0Zm1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzcyMTYsImV4cCI6MjA3ODYxMzIxNn0.dDsgqlmHUB_gcEbsqAZ77ebCtBwyeaIDCLiKsiyOiTA';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadNews() {
      try {
        const { data, error } = await supabase
          .from('news')
          .select('*')
          .order('date', { ascending: false });

        if (error) throw error;

        const container = document.getElementById('news-list');
        container.innerHTML = data.length
          ? data.map(article => `
            <article>
              <h2>${article.title}</h2>
              <time>${new Date(article.date).toLocaleDateString()}</time>
              ${article.image ? `<img src="${SUPABASE_URL}/storage/v1/object/public/news-images/${article.image}" alt="Article image">` : ''}
              <div>${marked.parse(article.body)}</div>
            </article>`).join('')
          : '<p>No news yet. <a href="/balita/admin/">Add some in Admin!</a></p>';
      } catch (err) {
        console.error('Load error:', err);
        document.getElementById('news-list').innerHTML = `
          <div style="color:red;background:#fee;padding:15px;border-radius:8px;margin:20px;">
            <strong>Error:</strong> ${err.message}<br>
            <small>Check: Table exists? RLS allows read? Bucket public?</small>
          </div>`;
      }
    }

    const markedScript = document.createElement('script');
    markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
    markedScript.onload = loadNews;
    markedScript.onerror = () => {
      document.getElementById('news-list').innerHTML = '<p style="color:red;">Failed to load Markdown parser.</p>';
    };
    document.head.appendChild(markedScript);
  </script>
</body>
</html>
