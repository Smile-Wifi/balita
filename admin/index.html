<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileNews Admin</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:20px}
    h1,h2{text-align:center}
    .card{background:#fff;padding:20px;margin:15px auto;max-width:800px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    label{display:block;margin-top:12px;font-weight:bold}
    input,textarea{width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:4px}
    button{margin-top:12px;padding:8px 16px;background:#2c3e50;color:#fff;border:none;border-radius:4px;cursor:pointer}
    button:hover{background:#1a2530}
    .list{list-style:none;padding:0}
    .list li{padding:8px 0;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
    .delete{color:#c00;cursor:pointer}
  </style>
</head>
<body>
  <h1>SmileNews Admin</h1>

  <div class="card">
    <h2>Add / Edit News</h2>
    <form id="news-form">
      <input type="hidden" id="edit-id">
      <label>Title</label><input type="text" id="title" required>
      <label>Date & Time</label><input type="datetime-local" id="date" required>
      <label>Body (Markdown)</label><textarea id="body" rows="8" required></textarea>
      <label>Image</label><input type="file" id="image" accept="image/*">
      <button type="submit" id="submit-btn">Save</button>
      <button type="button" id="cancel-btn" style="display:none;background:#777">Cancel</button>
    </form>
  </div>

  <div class="card">
    <h2>Articles</h2>
    <ul id="articles-list" class="list"></ul>
  </div>

  <!-- SUPABASE UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://fhmeepsbofuxktpztfmp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZobWVlcHNib2Z1eGt0cHp0Zm1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzcyMTYsImV4cCI6MjA3ODYxMzIxNn0.dDsgqlmHUB_gcEbsqAZ77ebCtBwyeaIDCLiKsiyOiTA';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('news-form');
    const list = document.getElementById('articles-list');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');

    async function uploadImage(file) {
      const ext = file.name.split('.').pop();
      const name = `${Date.now()}_${Math.random().toString(36).substr(2,9)}.${ext}`;
      const { error } = await supabase.storage.from('news-images').upload(name, file);
      if (error) throw error;
      return name;
    }

    async function load() {
      try {
        const { data, error } = await supabase.from('news').select('*').order('date', { ascending: false });
        if (error) throw error;
        list.innerHTML = data.map(a => `
          <li>
            <strong>${a.title}</strong> â€“ ${new Date(a.date).toLocaleDateString()}
            <div>
              <button onclick="edit(${a.id})">Edit</button>
              <span class="delete" onclick="del(${a.id})">Delete</span>
            </div>
          </li>`).join('');
      } catch (err) {
        alert('Load error: ' + err.message);
      }
    }

    window.edit = async id => {
      const { data } = await supabase.from('news').select('*').eq('id', id).single();
      document.getElementById('edit-id').value = data.id;
      document.getElementById('title').value = data.title;
      document.getElementById('date').value = data.date.slice(0,16);
      document.getElementById('body').value = data.body;
      submitBtn.textContent = 'Update';
      cancelBtn.style.display = 'inline-block';
    };

    window.del = async id => {
      if (!confirm('Delete?')) return;
      const { data } = await supabase.from('news').select('image').eq('id', id).single();
      if (data.image) await supabase.storage.from('news-images').remove([data.image]);
      await supabase.from('news').delete().eq('id', id);
      load();
    };

    form.onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById('edit-id').value;
      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const body = document.getElementById('body').value.trim();
      const file = document.getElementById('image').files[0];
      let image = null;
      if (file) image = await uploadImage(file);
      const payload = { title, date, body };
      if (image) payload.image = image;
      try {
        if (id) await supabase.from('news').update(payload).eq('id', id);
        else await supabase.from('news').insert(payload);
        form.reset();
        document.getElementById('edit-id').value = '';
        submitBtn.textContent = 'Save';
        cancelBtn.style.display = 'none';
        load();
      } catch (err) {
        alert('Save error: ' + err.message);
      }
    };

    cancelBtn.onclick = () => {
      form.reset();
      document.getElementById('edit-id').value = '';
      submitBtn.textContent = 'Save';
      cancelBtn.style.display = 'none';
    };

    load();
  </script>
</body>
</html>
